body {

  min-width: 320px;
  max-width: 540px;
  background: #fff;
  font-size: 14px;

@keyframes bounceInDown {
  0%,
  60%,
  75%,
  90%,
  100% {
    transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
  }
  0% {
    opacity: 0;
    transform: translate3d(0, -100%, 0);
  }
  60% {
    opacity: 1;
    transform: translate3d(0, 25px, 0);
  }
  75% {
    opacity: 1;
    transform: translate3d(0, -10px, 0);
  }
  90% {
    opacity: 1;
    transform: translate3d(0, 5px, 0);
  }
  100% {
    opacity: 1;
    transform: none;
  }
}
@keyframes bounceOutDown {
  20% {
    transform: translate3d(0, 10px, 0);
  }
  40%,
  45% {
    opacity: 1;
    transform: translate3d(0, -20px, 0);
  }
  100% {
    opacity: 0;
    transform: translate3d(0, 2000px, 0);
  }
}
@keyframes bounceOutUp {
  20% {
    transform: translate3d(0, -10px, 0);
  }
  40%,
  45% {
    opacity: 1;
    transform: translate3d(0, 20px, 0);
  }
  100% {
    opacity: 0;
    transform: translate3d(0, -2000px, 0);
  }
}
@keyframes bounceInUp {
  0%,
  60%,
  75%,
  90%,
  100% {
    transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
  }
  0% {
    opacity: 0;
    transform: translate3d(0, 3000px, 0);
  }
  60% {
    opacity: 1;
    transform: translate3d(0, -20px, 0);
  }
  75% {
    transform: translate3d(0, 10px, 0);
  }
  90% {
    transform: translate3d(0, -5px, 0);
  }
  100% {
    transform: translate3d(0, 0, 0);
  }
}
@keyframes shake {
  0% {
    transform: rotate(0);
  }
  100% {
    transform: rotate(-20deg);
  }
}
.j_game {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}
.j_game canvas {
  width: 100%;
}
img {
  display: block;
  max-width: 100%;

.j_alert {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 309;
  background: rgba(0, 0, 0, 0.8);
}
.j_alert .j_alert_inner_wrap {
  position: relative;
  width: 100%;

      justify-content: center;

  position: relative;
  width: 240px;
  margin: auto;

.j_alert .j_alert_inner_wrap .j_alert_inner .j_alert_tip {
  padding: 20px 20px;
}
.j_alert .j_alert_inner_wrap .j_alert_inner .j_alert_score {

.j_alert .j_alert_inner_wrap .j_alert_inner .j_alert_btn.download {

}
.score_load.ing::after {
